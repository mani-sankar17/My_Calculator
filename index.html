<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css"/>
<link rel="icon" type="image/jpg" href="favicon.jpg"/>
<script src="https://kit.fontawesome.com/bb3e08f052.js" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
</head>
<body>
	<div class="bg">
        <!-- <h1> Calculator</h1>
        <a href="learnings.html" >Functioning</a> -->
        <h1>Calculator</h1>
        <div>
            <pre><span>Calculator</span><p>using HTML, CSS & JavaScript</p>
                   <a href="learnings.html" ><i class="fa-solid fa-location-arrow"></i>  Functioning</a></pre>      
        </div>

        <div class="container">
            <!-- Body of the calculator -->
            <div class="card">       
                <!-- The display/screen which updates on click -->
                <div class="display">
                    <input id="display" type="text" value="" name="display"  /> 
                </div>
                <!-- Buttons for operators and operands, so that clicks that can be captured and displayed on the screen accordingly -->
                <div class="buttons">
                    <div class="ops" >
                        <button class="operand black" value="7">7</button>
                        <button class="operand black" value="8">8</button>
                        <button class="operand black" value="9">9</button>
                        <button class="operand black" value="/">/</button>

                        <button class="operand black"  value="4">4</button>
                        <button class="operand black"  value="5">5</button>
                        <button class="operand black"  value="6">6</button>
                        <button class="operand black" value="*">x</button>
    
                        <button class="operand black"  value="1">1</button>
                        <button class="operand black"  value="2">2</button>
                        <button class="operand black"  value="3">3</button>
                        <button class="operand black"  value="+">+</button>

                        <button class="operand black" value="(">(</button>
                        <button class="operand black"  value=")">)</button>
                        <button class="operand black" value="0">0</button>
                        <button class="operand black"  value="-">-</button>

                        <button class="clear" value="c">C</button>
                        <button class="operand black"  value=".">.</button>
                        <button class="delete" id="del"  value="D">
                            <!-- <i class="fa-solid fa-arrow-left-long"></i> -->
                             DEL
                        </button>
                        <button class="equal" value="=">
                            =
                            <!-- <i class="fa-solid fa-equals"></i> -->
                        </button>
                    </div>   
                </div>
            </div>
        </div>
        <a class="hide" href="learnings.html" ><i class="fa-solid fa-location-arrow"></i>   Functioning</a>
    </div>

<script src="script.js"></script>  
</body>
</html>
